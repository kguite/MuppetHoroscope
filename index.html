<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Jim Henson's Muppets Horoscope Game">
		<meta name="keywords" content="one, two, three">

		<title>Muppet Horoscope Game</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="style.css">
	</head>

<body>
	<div class='hero'>
		<div class='title'>
			<h1>WHICH MUPPET ARE YOU?</h1>
		</div>

		<div class='action'>
			<p>To find your Muppet sign, enter your birthdate:</p>
			<input id="month" type="number" min="1" max="12" placeholder="Month">
			<input id="day" type="number" min="1" max="31" placeholder="Day">
			<button id="button" onclick="chooseAMuppet()" type="button" name="button">WOCKA WOCKA!</button>
		</div>

		<div id='returnSign'>
  			<div id="signChar"></div>
			<div id="pic"></div>
			<div id="description"></div></div>
		</div>
	</div>	
	<script src="main.js"></script>
</body>

</html>
